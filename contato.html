<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta property="og:title" content="Cafélia - Mais do que café, uma experiência sensorial">
    <meta property="og:description"
        content="Conheça a história da Cafélia e leve nossos sabores para sua empresa, evento ou dia a dia.">
    <meta property="og:image" content="URL-DE-UMA-IMAGEM-DE-DESTAQUE.jpg">
    <meta property="og:url" content="https://www.cafelia.com.br">
    <meta property="og:type" content="website">
    <meta name="description"
        content="Entre em contato com a Cafélia. Tire dúvidas, faça sugestões ou solicite orçamentos para eventos e serviços corporativos.">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Cafélia</title>
    <link rel="stylesheet" href="./bootstrap-5.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main>
        <!-- Cabeçalho -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="navbar-container container-custom">
                <a class="navbar-brand" href="index.html">Cafélia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#historia">Nossa História</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#servicos">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Conteúdo principal -->
        <section class="container my-5">
            <h2 class="text-center fw-bold mb-4">Entre em Contato</h2>
            <p class="text-center text-muted mb-5">
                Tem dúvidas, sugestões ou deseja um orçamento personalizado? Envie sua mensagem abaixo e responderemos
                em
                breve!
            </p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5"
                                placeholder="Escreva sua mensagem aqui..." required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <p class="text-center mt-4">
            Ou fale conosco direto pelo
            <a href="https://wa.me/5521992914141?text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20a%20Cafélia!"
                class="whatsapp-float" target="_blank" aria-label="Abrir conversa no WhatsApp">
                WhatsApp
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="20" height="20">
            </a>.
        </p>
    </main>

    <footer class="footer-cafelia text-center py-3">
        <span class="fw-bold d-block">CAFÉLIA</span>
        <small class="d-block">cafelia.com © 2025 Todos os direitos reservados.</small>
    </footer>

    <script src="./bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
